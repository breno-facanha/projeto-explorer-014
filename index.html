<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário Fithub</label>
                <input type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuários</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
                
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/breno-facanha.png" alt="">
                        <a href="https://github.com/breno-facanha">
                            <p>Breno Façanha</p>
                            <span>breno-facanha</span>
                        </a>
                    </td>
                    <td class="repositories">41</td>
                    <td class="followres">10</td>
                    <td><button class="remove">&times;</button> </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/Yagocayo.png" alt="">
                        <a href="https://github.com/Yagocayo">
                            <p>Yago Cayo</p>
                            <span></span>
                        </a>
                    </td>
                    <td class="repositories">13</td>
                    <td class="followres">15</td>
                    <td><button class="remove">&times;</button> </td>
                </tr>

                
            </tbody>
        </table>
    </div>
</body>
</html>
