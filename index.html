<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Favorites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>

            <div class="search">
                <label for="input-search">Usuário do GitHub</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <img src="https://github.com/breno-facanha.png" alt="" >
                        <a href="">
                            <p>Breno Façanha</p>
                            <span>breno-facanha</span>
                        </a>
                    </td>
                    <td class="repositories"> 42  </td>
                    <td class="followers"> 5 </td>

                <tr>
                    <td>

                        <img src="https://github.com/Yagocayo.png" alt="" >
                            <a href="">
                                <p>Yago cayo</p>
                                <span>Yagocayo</span>
                            </a>
                        </td>
                    <td></td>
                    <td></td>
                </tr>
                    
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
